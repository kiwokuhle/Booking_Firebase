<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  
  <div class="main">
    <div  class="image">
      <img src="../../assets/imgs/hotel-building.png" alt="" width="100px" >
      <h1>HOTTELL0</h1>
  </div>
  <div class="list">
    <ion-list no-lines >

        <ion-item class="items" >
   
            <ion-label ><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"> <ion-icon name="mail"></ion-icon></ion-input>
        </ion-item>
      
        <ion-item  class="items" >
          <ion-label ><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" placeholder="password" [(ngModel)]="user.password" > </ion-input>
          
        </ion-item>
      
      </ion-list>
  </div>
    
      <div class="buttons" > 
          <button color="lit"ion-button block (click)="login(user)" >LOGIN</button>
      
      <div class="signup" >
          <button ion-button block outline color="lit"(click)="register(user)" >SIGNUP</button>

          
      </div>
    </div>
  </div>
    
</ion-content>
