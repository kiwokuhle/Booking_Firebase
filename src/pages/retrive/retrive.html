<ion-content padding>
    <ul>
        <li *ngFor="let i of items | async">
          {{i.checkIn}} <br>
          {{i.checkOut}} <br>
          {{i.noChildren}} <br>
          {{i.roomNo}} <br>
          {{i.noAdults}} <br>
          {{i.hotelName}} <br>
          {{i.price}} <br>

           <ion-grid>
            <ion-row class="check">
              <ion-col>
                <div class="check" >
                    <div class="button-container">
                        <button ion-button block (click)="deleteItem(i.key)" color="dark">Cancel Booking</button>
                  </div> 
                </div>
              </ion-col>
              <ion-col>
    
                <div class="check" >
                    <div class="button-container">
                        <button ion-button block (click)="updateItem(i.key, updatetext.value)" color="dark">edit Review</button>
                  </div> 
                </div>
              </ion-col>
            </ion-row>
            </ion-grid>
          </li>
        </ul>
       
</ion-content>
