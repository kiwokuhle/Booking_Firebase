

<ion-content padding class="background" >

  <div class="main" >
      <div  class="image">
          <img src="../../assets/imgs/hotel-building.png" alt="" width="100px" >
          <h1>HOTTELL0</h1>
      </div>

  <div class="list">
    <ion-list no-lines >
        <ion-item>
            <ion-label ><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label ><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password"  placeholder="password"  [(ngModel)]="user.password" ></ion-input>
        </ion-item>         
      
      </ion-list>
  </div>
    
      <div class="buttons" >
          <button color="lit" ion-button block (click)="register(user)">Register</button>
          
      </div>
     
    </div>

</ion-content>
