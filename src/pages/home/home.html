<ion-header>

    <ion-navbar>
        <button ion-button clear right icon-only color="lit"(click)="back()">
            <ion-icon  md="md-more" ></ion-icon>
          </button>
     
    </ion-navbar>
  
  </ion-header>

<ion-content padding class="background" >
 
  <div class="main" >

 
    <ion-card  *ngFor="let i of arry; let a = index" class="ion-card" (click)='presentModal(a)'>
        <img src="{{i.image}}">
        <div class="card-title">{{i.hotelName}}</div>
        <div class="card-subtitle">{{i.price}}</div>
      </ion-card>
     </div> 
    
</ion-content>
